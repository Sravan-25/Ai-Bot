<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .container {
      margin-top: 50px;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      max-width: 800px;
      width: 100%;
    }

    .file-input-wrapper {
      position: relative;
      margin-bottom: 20px;
    }

    .file-input-wrapper input[type="file"] {
      opacity: 0;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .file-input-label {
      display: inline-block;
      background-color: #E5E8ED;
      color: #031B4E;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .file-input-label:hover {
      background-color: #d1d5da;
    }

    .file-name {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }

    button {
      background-color: #0061EB;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    .status-message {
      margin-top: 15px;
      font-size: 14px;
      color: green;
    }

    .uploaded-documents {
      margin-top: 30px;
      text-align: left;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="file-input-wrapper">
      <input type="file" id="documentUpload" accept=".pdf">
      <label for="documentUpload" class="file-input-label">Choose a Document</label>
      <div class="file-name" id="fileName">No file chosen</div>
    </div>
    <button id="uploadButton">Upload Document</button>
    <p class="status-message" id="statusMessage"></p>

    <!-- Table to display uploaded documents -->
    <div class="uploaded-documents">
      <h3>Uploaded Documents</h3>
      <table id="documentTable">
        <thead>
          <tr>
            <th>File Name</th>
            <th>Upload Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be dynamically added here -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const BEARER_TOKEN = "dop_v1_2e3a27b5d07203800d4c9738d955903e6ee7036e21638d49029418cfc8bae8dc";
    const KNOWLEDGE_BASE_ID = "b0440044-e802-11ef-bf8f-4e013e2ddde4";

    // Function to add a row to the table
    function addDocumentToTable(fileName, uploadDate, status) {
      const tableBody = document.querySelector("#documentTable tbody");
      const newRow = document.createElement("tr");

      newRow.innerHTML = `
        <td>${fileName}</td>
        <td>${uploadDate}</td>
        <td>${status}</td>
      `;

      tableBody.appendChild(newRow);
    }

    document.getElementById('uploadButton').addEventListener('click', function() {
  const fileInput = document.getElementById('documentUpload');
  const file = fileInput.files[0];

  if (!file) {
    alert('Please select a document to upload.');
    return;
  }

  const formData = new FormData();
  formData.append('file', file);

  fetch(`https://api.digitalocean.com/v2/gen-ai/knowledge_bases/${KNOWLEDGE_BASE_ID}/data_sources`, {
      method: 'POST',
      headers: {
        'Authorization': `Bearer ${BEARER_TOKEN}`
      },
      body: formData
    })
    .then(response => {
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      return response.json();
    })
    .then(data => {
      console.log('Upload Response:', data);
      if (data.id) {
        document.getElementById('statusMessage').textContent = '✅ Document uploaded successfully!';

        const uploadDate = new Date().toLocaleString();
        addDocumentToTable(file.name, uploadDate, 'Uploaded');
      } else {
        throw new Error(data.message || "Unknown error occurred.");
      }
    })
    .catch(error => {
      console.error('Error uploading document:', error);
      document.getElementById('statusMessage').textContent = `❌ Error: ${error.message}`;

      const uploadDate = new Date().toLocaleString();
      addDocumentToTable(file.name, uploadDate, 'Failed');
    });
});
  </script>

  </script>

</body>

</html>
